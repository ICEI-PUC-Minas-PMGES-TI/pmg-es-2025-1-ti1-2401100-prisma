<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DivulgaHub - Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>DivulgaHub</h1>
        </header>
        <h2 class="subtitulo-pagina1">Login de Usuário</h2>
        <form class="conj-campos" id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email" placeholder="Digite seu e-mail de cadastro" />
            <button type="submit" class="submit-button">Entrar</button>
            <p style="text-align: center; margin-top: 15px;">
                Não tem uma conta? <a href="cad_usuarios.html" style="color: #b64fc9;">Cadastre-se</a>
            </p>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
