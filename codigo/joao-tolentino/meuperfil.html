<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil | Eventos</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <style>
        .custom-bg-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .custom-shadow {
            box-shadow: 0 10px 30px -10px rgba(102, 126, 234, 0.5);
        }
        .profile-pic {
            border: 5px solid white;
        }
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="font-['Inter'] bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Cabeçalho -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Meu Perfil</h1>
            <p class="text-gray-600 mt-2">Gerencie suas informações e eventos participados</p>
        </header>

        <!-- Conteúdo principal -->
        <main class="flex flex-col lg:flex-row gap-8">
            <!-- Seção lateral (informações do usuário) -->
            <div class="lg:w-1/3">
                <div class="bg-white rounded-xl overflow-hidden shadow-lg animate-fadeIn" style="animation-delay: 0.1s;">
                    <!-- Banner com foto -->
                    <div class="custom-bg-gradient h-24 relative">
                        <div class="absolute -bottom-12 left-1/2 transform -translate-x-1/2">
                          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Pessoa aleatória">
                        </div>
                    </div>
                    
                    <!-- Informações do usuário -->
                    <div class="pt-16 pb-6 px-6 text-center">
                        <h2 class="text-xl font-semibold text-gray-800">Maria Oliveira</h2>
                        <p class="text-gray-600 text-sm">maria.oliveira@email.com</p>
                        <div class="mt-4 flex justify-center space-x-2">
                            <span class="bg-blue-100 text-blue-800 text-xs px-3 py-1 rounded-full">Participante</span>
                            <span class="bg-purple-100 text-purple-800 text-xs px-3 py-1 rounded-full">VIP</span>
                        </div>
                    </div>
                    
                    <!-- Estatísticas -->
                    <div class="border-t border-gray-100 px-6 py-4 grid grid-cols-3 divide-x divide-gray-100 text-center">
                        <div>
                            <p class="text-2xl font-bold text-gray-800">12</p>
                            <p class="text-xs text-gray-500">Eventos</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-gray-800">5</p>
                            <p class="text-xs text-gray-500">Organizados</p>
                        </div>
                        <div>
                            <p class="text-2xl font-bold text-gray-800">85%</p>
                            <p class="text-xs text-gray-500">Presença</p>
                        </div>
                    </div>
                    
                    <!-- Botão de edição -->
                    <div class="border-t border-gray-100 px-6 py-4">
                        <button class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition duration-300 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                            Editar perfil
                        </button>
                    </div>
                </div>
                
                <!-- Tags de interesse -->
                <div class="bg-white rounded-xl shadow-lg p-6 mt-6 animate-fadeIn" style="animation-delay: 0.2s;">
                    <h3 class="font-semibold text-gray-800 mb-4">Meus Interesses</h3>
                    <div class="flex flex-wrap gap-2">
                        <span class="bg-blue-50 text-blue-700 px-3 py-1 rounded-full text-sm">Tecnologia</span>
                        <span class="bg-green-50 text-green-700 px-3 py-1 rounded-full text-sm">Marketing</span>
                        <span class="bg-yellow-50 text-yellow-700 px-3 py-1 rounded-full text-sm">Negócios</span>
                        <span class="bg-red-50 text-red-700 px-3 py-1 rounded-full text-sm">Startups</span>
                        <span class="bg-purple-50 text-purple-700 px-3 py-1 rounded-full text-sm">Design</span>
                    </div>
                    <button class="mt-4 text-sm text-blue-600 hover:text-blue-800 flex items-center transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Adicionar interesse
                    </button>
                </div>
            </div>
            
            <!-- Seção principal (eventos e informações) -->
            <div class="lg:w-2/3 space-y-6">
                <!-- Sessão de próximos eventos -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden animate-fadeIn" style="animation-delay: 0.3s;">
                    <div class="custom-bg-gradient px-6 py-4">
                        <h3 class="text-lg font-semibold text-white">Próximos Eventos</h3>
                    </div>
                    <div class="p-6">
                        <div class="space-y-4">
                        
                        <button class="mt-6 w-full py-2 px-4 border border-blue-600 text-blue-600 hover:bg-blue-50 rounded-lg transition duration-300 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Explorar mais eventos
                        </button>
                    </div>
                </div>
                

    <script>
        // Simples script para interação (poderia ser expandido)
        document.addEventListener('DOMContentLoaded', function() {
            // Adiciona classe de animação aos elementos
            const animatedElements = document.querySelectorAll('.animate-fadeIn');
            animatedElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1 + 0.1}s`;
            });
            
            // Simulação de clique nos botões (poderia ser conectado a funções reais)
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Ação poderia ser adicionada aqui
                    console.log(`Botão "${button.textContent.trim()}" clicado`);
                });
            });
        });
    </script>
</body>
</html>
