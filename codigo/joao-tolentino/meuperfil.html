<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DivulgaHub - Meu Perfil</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="style-perfil.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="navbar">
      <div class="brand">
        <img
          src="../pedro-rocha-resende/assets/placeholder.svg"
          alt="placeholder icon"
        />
        <span class="project-name">DivulgaHub</span>
      </div>
      <nav class="nav-links">
        <a
          href="../pedro-rocha-resende/mapa.html"
          class="nav-button mapa-eventos"
          >Mapa de Eventos</a
        >
        <a
          href="../mateus-armani/cad_eventos.html"
          class="nav-button cadastro-eventos"
          >Cadastro de Eventos</a
        >
      </nav>
    </header>

    <div class="container">
      <h2
        class="subtitulo-pagina1"
        data-aos="fade-right"
        style="text-align: center"
      >
        Meu Perfil
      </h2>

      <div class="profile-container" data-aos="fade-up">
        <div class="profile-header">
          <div class="profile-picture"></div>
          <div class="profile-title">
            <h2 id="profile-nome">Carregando...</h2>
            <p id="profile-cidade">Carregando...</p>
          </div>
        </div>

        <div class="profile-details">
          <div class="detail-item" data-aos="fade-up" data-aos-delay="100">
            <strong>Email</strong>
            <span id="profile-email">Carregando...</span>
          </div>
          <div class="detail-item" data-aos="fade-up" data-aos-delay="200">
            <strong>Telefone</strong>
            <span id="profile-telefone">Carregando...</span>
          </div>
          <div class="detail-item" data-aos="fade-up" data-aos-delay="300">
            <strong>Data de Nascimento</strong>
            <span id="profile-dataNascimento">Carregando...</span>
          </div>
          <div class="detail-item" data-aos="fade-up" data-aos-delay="400">
            <strong>GÃªnero</strong>
            <span id="profile-genero">Carregando...</span>
          </div>
        </div>

        <div class="profile-actions">
          <button class="action-button edit-button">Editar Perfil</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script src="script-perfil.js"></script>
  </body>
</html>
