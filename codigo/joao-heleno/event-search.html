<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DivulgaHub - Eventos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="event-search.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="navbar">
      <div class="brand">
        <img
          src="../pedro-rocha-resende/assets/placeholder.svg"
          alt="placeholder icon"
        />
        <span class="project-name">DivulgaHub</span>
      </div>
      <nav class="nav-links">
        <a
          href="../pedro-rocha-resende/mapa.html"
          class="nav-button mapa-eventos"
          >Mapa de Eventos</a
        >
        <a href="../jonas-pedrosa/index.html" class="nav-button comunidade"
          >Comunidade</a
        >
        <a
          href="../mateus-armani/cad_eventos.html"
          class="nav-button cadastro-eventos"
          >Cadastro de Eventos</a
        >
      </nav>
    </header>
    <div class="container">
      <div class="div-main">
        <aside class="aside">
          <h2 class="subtitulo-pagina1">Pesquisar Eventos</h2>
          <form class="conj-campos" id="form-busca-eventos">
            <select id="estado-select" class="estado-select">
              <option value="">Selecionar Estado</option>
            </select>

            <select
              name="localizacao"
              class="localizacao-select"
              id="localizacao-select"
            >
              <option value="">Selecionar Localização</option>
            </select>

            <select name="artista" class="artista-select" id="artista-select">
              <option value="">Selecionar Artista</option>
            </select>

            <select name="price" class="price-select" id="price-select">
              <option value="">Preço</option>
              <option value="menorcem">Menor que 100</option>
              <option value="entre-cem-dozentos">R$ 100 a 200</option>
              <option value="entre-dozentos-trezentos">R$ 201 a 350</option>
              <option value="maior-que-trezentos">Maior que 350</option>
            </select>

            <label for="data-inicio" class="form-label">Data de Início</label>
            <input
              type="date"
              id="data-inicio"
              class="data-input"
              name="data-evento"
            />

            <label for="data-fim" class="form-label">Data de Fim</label>
            <input
              type="date"
              id="data-fim"
              class="end-date"
              name="data-evento-fim"
            />

            <button type="submit" class="submit-button" id="submit-button">
              Pesquisar
            </button>
          </form>
        </aside>

        <section id="cards-wrapper" class="cards-wrapper"></section>
      </div>
    </div>

    <footer>2025 - DivulgaHub - Todos os direitos reservados</footer>

    <script src="event-search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
