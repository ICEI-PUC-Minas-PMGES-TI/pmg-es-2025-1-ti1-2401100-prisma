<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Artista - DivulgaHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>DivulgaHub</h1>
      <nav>
        <a href="index.html" class="nav-button eventos">Eventos</a>
        <a href="cadastro-evento.html" class="nav-button cadastrar-evento">Cadastrar Evento</a>
        <a href="cadastro-usuario.html" class="nav-button cadastrar-usuario">Cadastrar Usuário</a>
        <a href="comunidade.html" class="nav-button comunidade">Comunidade</a>
        <a href="perfil.html" class="nav-button meu-perfil">Meu Perfil</a>
      </nav>
    </header>

    <main>
      <h2>Cadastro de Artista</h2>
      <form id="form-artista">
        <!-- Dados Pessoais -->
        <label for="nomePessoa" class="form-label">Nome completo:</label>
        <input type="text" id="nomePessoa" name="nomePessoa" required>

        <label for="generoPessoa" class="form-label">Gênero:</label>
        <select id="generoPessoa" name="generoPessoa" class="localizacao-select" required>
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="nao-binario">Não-binário</option>
          <option value="outro">Outro</option>
        </select>

        <label for="dataNascimento" class="form-label">Data de nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" class="data-input" required>

        <!-- Informações Artísticas -->
        <label for="nomeArtistico" class="form-label">Nome artístico:</label>
        <input type="text" id="nomeArtistico" name="nomeArtistico" required>

        <label for="tipoEspetaculo" class="form-label">Tipo de espetáculo:</label>
        <select id="tipoEspetaculo" name="tipoEspetaculo" class="localizacao-select" required>
          <option value="">Selecione</option>
          <option value="musica">Música</option>
          <option value="danca">Dança</option>
          <option value="teatro">Teatro</option>
        </select>

        <label for="anoFundacao" class="form-label">Ano de fundação:</label>
        <input type="number" id="anoFundacao" name="anoFundacao" min="1900" max="2025" required>

        <label for="qtdIntegrantes" class="form-label">Quantidade de integrantes:</label>
        <input type="number" id="qtdIntegrantes" name="qtdIntegrantes" min="1" required>

        <label for="cidade" class="form-label">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="generoArtistico" class="form-label">Gênero artístico:</label>
        <input type="text" id="generoArtistico" name="generoArtistico" required>

        <button type="submit" class="submit-button">Cadastrar Artista</button>
      </form>
    </main>

    <div class="botoes-middle">
      <a href="index.html" class="back-button">Voltar</a>
    </div>
  </div>
</body>
</html>
<script src="cadastroValidation.js"></script>
