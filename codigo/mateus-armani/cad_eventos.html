<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DivulgaHub - Cadastrar Novo Evento</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .erro {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>DivulgaHub</h1>
            <button class="back-button" onclick="history.back()">Voltar</button>
        </header>

        <nav class="botoes-middle">
            <a href="../joao-heleno/event-search.html" class="nav-button eventos">Eventos</a>
            <a href="../pedro-rocha-resende/mapa.html" class="nav-button mapa-eventos">Mapa de Eventos</a>
            <a href="../joao-tolentino/cad_usuarios.html" class="nav-button mapa-eventos">Cadastro de Usuário</a>
            <a href="cad_artistas.html" class="nav-button comunidade">Comunidade</a>
            <a href="meu-perfil.html" class="nav-button meu-perfil">Meu Perfil</a>
        </nav>

        <h2 class="subtitulo-pagina1">Cadastrar Novo Evento</h2>
        <form class="conj-campos" id="evento-form">
            <input type="text" id="titulo" name="titulo" placeholder="Título do evento" required />
            <input type="text" id="local" name="local" placeholder="Local" required />
            <input type="text" id="endereco" name="endereco" placeholder="Endereço" required />
            <input type="text" id="preco" name="preco" placeholder="Preço" required />

            <select name="artistas" id="artistas" multiple required>
                <option value="" disabled>Selecione os Artistas</option>
            </select>

            <input type="text" id="promotor" name="promotor" placeholder="Promotor do evento" required />

            <select name="tipo" id="tipo" class="gênero" required>
                <option value="" selected disabled>Selecione o Tipo de Evento</option>
                <option value="Trap">Trap</option>
                <option value="Funk">Funk</option>
                <option value="Gospel">Gospel</option>
                <option value="Pagode">Pagode</option>
                <option value="MPB">MPB</option>
                <option value="Outro">Outro</option>
            </select>

            <button type="submit" class="submit-button">Cadastrar</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const artistasSelect = document.getElementById("artistas");
            let artistasSalvos = localStorage.getItem("artistas");

            if (artistasSalvos) {
                const artistasArray = JSON.parse(artistasSalvos);
                artistasArray.forEach(artista => {
                    const option = document.createElement("option");
                    option.value = artista;
                    option.textContent = artista;
                    artistasSelect.appendChild(option);
                });
            }
        });

        document.getElementById("evento-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const titulo = document.getElementById("titulo").value;
            const local = document.getElementById("local").value;
            const endereco = document.getElementById("endereco").value;
            const preco = document.getElementById("preco").value;
            const artistasSelecionados = Array.from(document.getElementById("artistas").selectedOptions).map(option => option.value);
            const promotor = document.getElementById("promotor").value;
            const tipo = document.getElementById("tipo").value;

            const novoEvento = {
                titulo: titulo,
                local: local,
                endereco: endereco,
                preco: preco,
                artistas: artistasSelecionados,
                promotor: promotor,
                tipo: tipo
            };

            console.log("Dados do novo evento:", novoEvento);
            alert("Evento cadastrado com sucesso! (Dados no console)");
            document.getElementById("evento-form").reset();
        });
    </script>
</body>

</html>
