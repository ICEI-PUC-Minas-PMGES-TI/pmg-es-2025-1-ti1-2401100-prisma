<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Perfil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <img id="foto-perfil" alt="Foto de Perfil" class="foto-perfil" />
    <h1 id="nome">Nome do Usuário</h1>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Descrição:</strong> <span id="descricao"></span></p>

    <div id="grupo-musical" style="display: none;">
      <p><strong>Grupo Musical:</strong> <span id="grupo"></span></p>
    </div>

    <div id="eventos" style="display: none;">
      <h2>Eventos Organizados</h2>
      <ul id="lista-eventos"></ul>
    </div>

    <div class="redes-sociais">
      <h2>Redes Sociais</h2>
      <a id="instagram" class="btn" target="_blank">Instagram</a>
      <a id="facebook" class="btn" target="_blank">Facebook</a>
      <a id="twitter" class="btn" target="_blank">Twitter</a>
    </div>

    <div class="botoes-middle">
      <a href="editar-perfil.html" class="btn">✏ Editar Perfil</a>
      <a href="configuracoes.html" class="btn">⚙ Configurações</a>
    </div>

    <a href="index.html" class="btn voltar">⬅ Voltar</a>
    <script src="script.js"></script>
  </main>
</body>
</html>
